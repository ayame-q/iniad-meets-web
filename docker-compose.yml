version: "3"
services:
  django:
    build: server
    links:
      - "postgres"
    env_file:
      - ".env"
    volumes:
      - "./server:/usr/src/app"
      - "./server/upload_files:/usr/src/app/upload_files"
  postgres:
    image: postgres:12-alpine
    env_file:
      - ".env"
    volumes:
      - database:/var/lib/postgresql/data
  nginx:
    image: nginx:alpine
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./server/upload_files:/usr/src/app/upload_files"
    links:
      - "django"
      - "nodejs"
    ports:
      - "8080:80"
  nodejs:
    build: client
    env_file:
      - ".env"
    volumes:
      - "./client/src:/usr/src/app/src"

volumes:
  database:
    driver: local